<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="message"></div>
    
    <form id="login-form">
      <input type="text" name="username" id="field-user" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="field-password" class="login-form-field" placeholder="Password">
      <input type="button" value="Login" id="bt-sign-in">
    </form>
  
  </main>
</body>

</html>
